# Lista de herramientas de terminal para Ubuntu/Debian

["SISTEMA BASE"]
packages = [
    "git",                # control de versiones
    "openssh-client",     # cliente SSH
    "rsync",              # sincronización de archivos
    "ntfs-3g",            # soporte NTFS
    "dosfstools",         # herramientas FAT32
    "exfatprogs",         # soporte exFAT
    "man-db",             # páginas de manual
    "build-essential",    # herramientas de desarrollo básicas
]

["TERMINAL Y SHELL"]
packages = [
    "fish",               # shell moderno
    "kitty",              # emulador de terminal
    "alacritty",          # terminal alternativo
]

["HERRAMIENTAS"]
packages = [
    "fzf",                # buscador difuso
    "ripgrep",            # búsqueda en texto
    "fd-find",            # búsqueda de archivos (nombre en Ubuntu)
    "bat",                # cat mejorado
]

["EDITORES"]
packages = [
    "neovim",             # editor de texto avanzado
    "nano",               # editor simple
]

["UTILIDADES"]
packages = [
    "jq",                 # procesador JSON
    "curl",               # cliente web
    "wget",               # descargador web
]

# Nota: Los siguientes paquetes requieren instalación especial:
# - starship: curl -sS https://starship.rs/install.sh | sh -s -- -y
# - eza: cargo install eza
# - zoxide: curl -sS https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | bash
# - lazygit: go install github.com/jesseduffield/lazygit@latest

