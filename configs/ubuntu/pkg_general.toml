# Lista de paquetes generales del sistema para Ubuntu
# Nota: Las herramientas de terminal están en pkg_base.toml

["EDITORES Y DESARROLLO"]
packages = [
    # cursor: instalación manual desde https://cursor.sh
]

["HERRAMIENTAS Y UTILIDADES"]
packages = [
    "gnome-keyring",      # gestor de claves y contraseñas
    "udisks2",            # montaje de medios
]

["THEMING Y CONFIGURACIÓN"]
packages = [
    "fonts-noto-color-emoji",   # fuente emoji
    "fonts-jetbrains-mono",     # fuente JetBrains Mono
    "fonts-roboto",             # fuente sans-serif
    # ttf-ms-fonts: sudo apt install ttf-mscorefonts-installer
]

["CURSORES E ICONOS"]
packages = [
    "papirus-icon-theme",       # tema de iconos Papirus
    # bibata-cursor-theme: instalación manual desde releases
]

