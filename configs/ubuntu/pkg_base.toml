# Lista de herramientas de terminal para Ubuntu

["SISTEMA BASE"]
packages = [
    "git",                # control de versiones
    "openssh-client",     # cliente SSH
    "build-essential",    # herramientas de desarrollo básicas
]

["TERMINAL Y SHELL"]
packages = [
    "fish",               # shell moderno
    "starship",           # prompt personalizable
]

["HERRAMIENTAS MODERNAS"]
packages = [
    "fzf",                # buscador difuso
    "ripgrep",            # búsqueda en texto
    "fd-find",            # búsqueda de archivos (fd en Arch)
    "bat",                # cat mejorado
    "eza",                # listado de archivos mejorado
    "zoxide",             # navegación de directorios inteligente
]

["EDITORES"]
packages = [
    "neovim",             # editor de texto avanzado
]

["UTILIDADES"]
packages = [
    "jq",                 # procesador JSON
    "curl",               # cliente web
    "wget",               # descargador web
]
